{% extends 'exam_base_dashboard.html' %}

{% block content %}
    <h1>Confirm Deletion of Response</h1>
    <p>Are you sure you want to delete the response for complaint code {{ response.complaint.complaint_code }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'approved_responses' %}">Cancel</a>
    </form>
{% endblock %}
