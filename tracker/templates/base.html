{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark | Tracker</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'img/mmust-logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Internal Styling -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            color: #333;
        }

        header {
            background-color: #004085;
            padding: 20px 10px;
            color: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .logo h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        main {
            padding: 30px 15px;
            max-width: 1100px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            margin-top: 40px;
        }

        h2, h3 {
            text-align: center;
            color: #004085;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            background-color: #004085;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #003366;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background-color: #004085;
            color: white;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px 10px;
            }

            header .logo h1 {
                font-size: 1.5rem;
            }

            table th, table td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MMUST Missing Marks System</h1>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MMUST</p>
    </footer>

    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
